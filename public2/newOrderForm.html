<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Order</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex min-h-screen bg-gray-100">
    <!-- <div class="dashboard"> -->
        
    <div class="bg-gray-800 text-white w-96 p-8">
        <div class="text-2xl font-semibold mb-12">Dashboard</div>
        <div class="flex flex-col space-y-4">
        <ul>
            <li class="mb-6">

                <a href="index.html"
                    class="bg-gray-800 text-white rounded-xl px-6 py-2 text-s font-bold
                    focus:outline-none transition duration-300 ease-in-out transform hover:scale-105 
                    hover:bg-gray-500 text-decoration-none flex items-center hover:text-white">
                    <span class="mr-2"><i class="fas fa-home"></i></span>Home</a>
            </li>

            <li class="mb-6">
                <a href="allOrders.html"
                    class="bg-gray-800 text-white rounded-xl px-6 py-2 text-s font-bold
                     hover:bg-gray-500 transition duration-300 focus:outline-none transform hover:scale-105 
                     text-decoration-none flex items-center ">
                     <span class="mr-2"><i class="fas fa-list"></i></span>All Orders</a>
            </li>

            <li class="mb-6">
                <a href="newOrderForm.html"
                    class="bg-gray-300 text-black rounded-xl px-6 py-2 text-s font-bold  
                    hover:bg-gray-500 transition duration-300 focus:outline-none transform hover:scale-105
                     text-decoration-none flex items-center">
                     <span class="mr-2"><i class="fas fa-plus"></i></span>Create New Order</a>
            </li>


        </ul>
        </div>
    </div>
        <div class="content">
            <!-- Your Create New Order Form Goes Here -->
            <h1>Create New Order Form</h1>
            <form id="newOrderForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity" required>

                <label for="firmName">Firm Name:</label>
                <input type="text" id="firmName" name="firmName" required>

                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>

                <label for="orderStatus">Order Status:</label>
                <select id="orderStatus" name="orderStatus">
                    <option value="Pending">Pending</option>
                    <option value="In Production">In Production</option>
                    <option value="Processed">Processed</option>
                    <option value="Packed">Packed</option>
                    <option value="Shipped">Shipped</option>
                </select>

                <label for="paymentStatus">Payment Status:</label>
                <input type="text" id="paymentStatus" name="paymentStatus" required>

                <button type="button" onclick="submitNewOrder()">Submit</button>
            </form>
            <script src="main.js"></script>
        </div>
    <!-- </div> -->
</body>
</html>
