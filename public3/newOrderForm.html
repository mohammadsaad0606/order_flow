        <div class="flex flex-col mb-2 p-8 ml-96   ">
            <h1 class="ml-96 text-3xl">   Create New Order</h1>
        
        <div class="content flex-grow flex items-center ml-96 ">
            
            
            

            <form id="newOrderForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity" required>

                <label for="firmName">Firm Name:</label>
                <input type="text" id="firmName" name="firmName" required>

                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>

                

                <label for="orderStatus">Order Status:</label>
                <select id="orderStatus" name="orderStatus">
                    <option value="Trading">Trading</option>
                    <option value="Pending">Pending</option>
                    <option value="In Production">In Production</option>
                    <option value="Testing">Testing</option>
                    <option value="Packed">Packed</option>
                    <option value="Shipped">Shipped</option>
                </select>

                

                <label for="paymentStatus">Payment Status:</label>
                <input type="text" id="paymentStatus" name="paymentStatus" required>

                

                <button type="button" class="btn btn-outline btn-success mt-5" onclick="submitNewOrder()">Submit</button>
            </form>
